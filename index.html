<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title Animation</title>
</head>
<body>
    <div class="title-card">
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box" style="--delay: 150ms">
            <div class="dots animate"></div>
            <div class="letter">S</div>
        </div>
        <div class="box" style="--delay: 300ms">
            <div class="dots animate"></div>
            <div class="letter">U</div>
        </div>
        <div class="box" style="--delay: 450ms">
            <div class="dots animate"></div>
            <div class="letter">P</div>
        </div>
        <div class="box" style="--delay: 600ms">
            <div class="dots animate"></div>
            <div class="letter">E</div>
        </div>
        <div class="box" style="--delay: 750ms">
            <div class="dots animate"></div>
            <div class="letter">R</div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="box" style="--delay: 800ms">
            <div class="dots animate"></div>
            <div class="letter">S</div>
        </div>
        <div class="box" style="--delay: 950ms">
            <div class="dots animate"></div>
            <div class="letter">T</div>
        </div>
        <div class="box" style="--delay: 1100ms">
            <div class="dots animate"></div>
            <div class="letter">A</div>
        </div>
        <div class="box" style="--delay: 1250ms">
            <div class="dots animate"></div>
            <div class="letter">R</div>
        </div>
        <div class="box">
            <div class="dots"></div>
        </div>
        <div class="name">
            <div class="text">0fficial_coderr</div>
            <div class="shadow">0fficial_coderr</div>
        </div>
    </div>
</body>
</html>
